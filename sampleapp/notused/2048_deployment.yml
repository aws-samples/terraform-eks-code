---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: game-2048
  name: deployment-2048
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: app-2048
  replicas: 4
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-2048
    spec:
      containers:
      - image: ACCOUNT_ID.dkr.ecr.AWS_REGION.amazonaws.com/sample-app
        imagePullPolicy: Always
        name: app-2048
        ports:
        - containerPort: 80
      nodeSelector:
        alpha.eksctl.io/nodegroup-name:  ng1-mycluster1
