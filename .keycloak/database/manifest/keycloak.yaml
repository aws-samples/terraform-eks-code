apiVersion: v1
kind: Service
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: keycloak
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:20.0.3
        args: ["start-dev"]
        env:
        - name: KEYCLOAK_ADMIN
          value: "admin"
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: "${KEYCLOAK_PASSWORD}"
        - name: DB_VENDOR
          value: mysql
        - name: DB_ADDR
          value: "${DB_HOSTNAME}"
        - name: DB_USERNAME
          value: "admin"
        - name: DB_PASSWORD
          value: "${KEYCLOAK_PASSWORD}"
        - name: DB_PORT
          value: "3306"
        - name: DB_DATABASE
          value: "keycloak"
        - name: KC_PROXY
          value: "edge"
        ports:
        - name: http
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /realms/master
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 3
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: default
  name: ingress-keycloak
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTP": 8080}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/tags: environment=demo,team=builder
    alb.ingress.kubernetes.io/certificate-arn: $ACM_ARN
  labels:
    app: app-keycloak
spec:
  ingressClassName: alb
  tls:
    - hosts:
      - keycloak.${HOSTED_DOMAIN}
  rules:
  - host: keycloak.${HOSTED_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak
            port:
              number: 8080